<!DOCTYPE html>
<html>
  <head>
    <title>WG.4X4</title>
  </head>
  <body>
    <h1>WG.4X4</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('connect', () => {
        console.log('connected to server');
        socket.emit('getIP');
      });

      socket.on('ip', (data) => {
        console.log('internal IP:', data.internalIP);
        console.log('external IP:', data.externalIP);
        console.log('connection timing:', data.timing);
      });
    </script>
  </body>
</html>
